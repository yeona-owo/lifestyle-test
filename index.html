<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title id="page-title"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS import -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />
  </head>

  <body>
    <div class="container">
      <section id="main-page" class="mx-auto my-5 py-5 px-3">
        <h1 id="main-title"></h1>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img
            src="assets\images\main-img-lifestyle.jpg"
            alt="mainImage"
            class="img-fluid"
          />
        </div>
        <p id="main-description"></p>
        <button id="start-button" type="button" class="btn nt-3"></button>
        <div id="language-selector">
          <a href="#" id="lang-switch">
            <img
              src="assets\images\free-icon-language.png"
              alt="Translate Icon"
              title="번역"
              style="width: 20px"
            />
          </a>
        </div>
      </section>

      <section id="qna-page">
        <div class="status mx-auto mt-5">
          <div class="statusBar"><p></p></div>
        </div>
        <form id="lifestyle-test-form">
          <div id="question-container"></div>
          <div id="qna-btn">
            <button type="button" id="prev-button"></button>
            <button type="button" id="next-button"></button>
          </div>
        </form>
      </section>

      <section id="result-page" class="mx-auto my-5 py-5 px-3">
        <div id="result"></div>
        <div id="result-btn">
          <button type="button" id="restart-button"></button>
          <button type="button" class="kakao" style="display: none"></button>
        </div>
      </section>

      <!-- script -->
      <script src="./js/app.js" charset="UTF-8"></script>
      <script src="./js/questions.js" charset="UTF-8"></script>
      <script src="./js/share.js" charset="UTF-8"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
